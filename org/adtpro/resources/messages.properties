Gui.AboutText=Apple Disk Transfer ProDOS (ADTPro) vv.r.m\n\nADTPro is a ProDOS version of the venerable\nApple Disk Transfer program, ADT.\nAnything that ProDOS can read, ADTPro can transfer.\nLegacy DOS ADT client programs (the Apple ][ side)\nare compatible with this ADTPro server.\n\nVisit ADTPro on the web at:\nhttp://adtpro.sourceforge.net\n\nADTPro is licensed under the GNU General Public\nLicense (GPL) Version 2.
