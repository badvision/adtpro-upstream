Gui.BS.DumpDOSInstructions=You must have a floppy diskette in the drive!\n\nOn the Apple, enter:\nIN#2\t                  (Depends on card slot)\nctrl-A 6B          (May be ctrl-I (the letter I))\nClick Ok when ready...
Gui.BS.DumpDOSAudioInstructions=Be sure your audio cable is connected, volume 3/4 up.\n\nOn the Apple, enter:\nCALL -151\n3D0.3FFR\n\nClick Ok when ready...
Gui.BS.DumpDOSAudioInstructions2=Be sure your audio cable is connected, volume 3/4 up.\nOn the Apple, enter:\nCALL -151\n9D00.BFFFR\n\nClick Ok when ready...
Gui.BS.DumpADTInstructions=You must have a DOS formatted floppy in the drive!\n\nOn the Apple, enter:\nIN#2\t                  (Depends on card slot)\nctrl-A 6B          (May be ctrl-I (the letter I))\nClick Ok when ready...
Gui.BS.DumpADTAudioInstructions=Be sure your audio cable is connected, volume 3/4 up.\n\nOn the Apple, enter:\nCALL -151\n803.%1%R\n\nClick Ok when ready...
Gui.BS.DumpProInstructions=You must have a ProDOS formatted floppy or partition ready!\n\nOn the Apple, enter:\nIN#2\t                  (Depends on card slot)\nctrl-A 6B          (May be ctrl-I (the letter I))\nClick Ok when ready...
