MEMORY {
    IP65ZP: start = $80, size = $1A, type = rw, define = yes;
    SYS: start = $2000, size = $9F00, define = yes, file = %O;
    RAM: start = $0800, size = $6500, define = yes, file = %O;
}

SEGMENTS {
    SYS: load = SYS, type = ro;
    STARTUP: load = RAM, type = ro;
    FORMAT: load = RAM, type = rw;
    CODE: load = RAM, type = ro;
    DATA: load = RAM, type = rw;
    RODATA: load = RAM, type = ro;
    BSS: load = RAM, type = bss;
    IP65ZP: load = IP65ZP, type = zp;
    END: load = RAM, type = ro;
}
